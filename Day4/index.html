<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="min-h-screen flex items-center justify-center bg-gray-100">
    <div id="parent" class="grid grid-cols-2 gap-4">
        <div class="flex items-center justify-center rounded  cursor-pointer text-white h-24 w-40 bg-red-400">Red</div>
        <div class="flex justify-center items-center rounded cursor-pointer text-white h-24 w-40 bg-green-400">green</div>
        <div class="flex items-center justify-center rounded cursor-pointer text-white h-24 w-40 bg-yellow-400">Yellow</div>
        <div class="flex items-center justify-center cursor-pointer text-white h-24 w-40 bg-blue-400">Blue</div>
    </div>
</body>
<script>
    const parent = document.getElementById('parent')
    parent.addEventListener('click',(e)=>{
    const box = event.target
    if(!box)return
    alert('you clicked:'+box.textContent)
    box.textContent="clicked"
    box.style.backgroundColor="gray"
    })

</script>

</html>
