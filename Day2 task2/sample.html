<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Z-index Example</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="flex items-center justify-center h-screen bg-gray-200">

  <div class="relative w-64 h-64 bg-gray-400">
    <!-- Box 1 -->
    <div class="absolute top-10 left-10 w-32 h-32 bg-blue-500 flex items-center justify-center text-white font-bold">
      Box 1 (z-10)
    </div>

    <!-- Box 2 -->
    <div class="absolute top-20 left-20 w-32 h-32 bg-red-500 z-5  flex items-center justify-center text-white font-bold">
      Box 2 (z-20)
    </div>

    <!-- Box 3 -->
    <div class="absolute top-32 left-32 w-32 h-32 bg-green-500 flex items-center justify-center text-white font-bold">
      Box 3 (z-5)
    </div>
  </div>

</body>
</html>
