<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body>
    <header>
        <button id="open" class="border rounded p-2 bg-gray-500 text-white m-3">Cntact US</button>
        <div class="h-48 bg-blue-300"></div>
        <div class="h-48 bg-yellow-300"></div>
        <div class="h-48 bg-pink-300"></div>
        <div class="h-48 bg-gray-300"></div>
        <div id="modal" class="fixed inset-0 bg-black/50 flex justify-center items-center hidden">
            <div class="h-72 w-64 bg-gray-100 relative p-3">
                <form id="demoform" method="post">
                    <label for="name" class="block mb-1 text-gray-700">Name</label>
                    <input type="text" id="name" placeholder="Name" class="w-full border rounded p-2">
                    <p id="namefeedback" class="text-sm text-red-400 mb-2"></p>
                    <label for="email" class="block mb-1 text-gray-700">Email</label>
                    <input type="email" id="email" class="w-full border rounded p-2">
                    <button type="submit" id="submit" class="bg-blue-600 mt-2 rounded p-2 w-full">Submit</button>
                    <p id="feedback" class="text-sm text-red-500"></p>
                </form>
                <button id="close"
                    class="border rounded bg-blue-300 p-1 absolute bottom-0 right-0 mb-1 mr-1">Close</button>
            </div>
        </div>
    </header>
    <script>
        const feedback = document.getElementById('feedback')
        const namefeedback = document.getElementById('namefeedback')
        const demoform = document.getElementById('demoform')
        const inputname = document.getElementById('name')
        const mybtn = document.getElementById('open')
        const modal = document.getElementById('modal')
        const close = document.getElementById('close')
        const body = document.body
        mybtn.addEventListener('click', () => {
            modal.classList.remove("hidden")
            body.classList.add('overflow-hidden')
        })
        close.addEventListener('click', () => {
            modal.classList.add("hidden")
            body.classList.remove('overflow-hidden')
        })
        const namePattern = /^[A-Z a-z]+\s+[A-Za-z]+$/
        function nameCheck() {
            const name = inputname.value.trim()
            if (!namePattern.test(name)) {
                namefeedback.textContent = 'incorrect name'
                return false;
            } else {
                namefeedback.textContent = ""
                return true;
            }
        }
        inputname.addEventListener('blur', nameCheck)
        demoform.addEventListener('submit', (e) => {
            e.preventDefault()

            if (nameCheck()) {
                feedback.textContent = ('Form submitting')
                feedback.className = ('text-green-500')
            } else {
                namefeedback.textContent = "incorrect name"
            }
        })

    </script>

</body>

</html>
