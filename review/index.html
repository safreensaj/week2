<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form Modal</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-yellow-100 min-h-screen">
    <!-- Contact Us Button -->
    <div class="p-6">
        <button id="openModal" class="px-6 py-2 bg-blue-400 text-white rounded-lg hover:bg-blue-700">
            Contact Us
        </button>
    </div>
    <!-- Modal Overlay -->
    <div id="modal" class="fixed inset-0 bg-black/40 hidden flex items-center justify-center">
        <!-- Modal Box -->
        <div class="bg-white w-80 rounded-lg p-5 relative">
            <!-- Close Button -->
            <button id="closeModal" class="absolute top-2 right-2 text-gray-500 hover:text-black text-xl">âœ•
            </button>
            <h2 class="text-xl font-semibold mb-4">Contact Us</h2>
            <!-- Contact Form -->
            <form id="contactForm" novalidate>
                <!-- Name -->
                <label class="block mb-3">
                    <span class="text-sm">Name</span>
                    <input type="text" required minlength="3" class="w-full border rounded p-2 mt-1"
                        placeholder="Your Name" />
                </label>
                <!-- Email -->
                <label class="block mb-4">
                    <span class="text-sm">Email</span>
                    <input type="email" required class="w-full border rounded p-2 mt-1" placeholder="Your Email" />
                </label>
                <!-- Submit Button -->
                <button type="submit" id="submitBtn"
                    class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">
                    Submit
                </button>
            </form>
        </div>
    </div>
    <!-- JavaScript -->
    <script>
        const openModalBtn = document.getElementById("openModal");
        const closeModalBtn = document.getElementById("closeModal");
        const modal = document.getElementById("modal");
        const form = document.getElementById("contactForm");
        const submitBtn = document.getElementById("submitBtn");
        const body = document.body;
        // Open modal
        openModalBtn.addEventListener("click", () => {
            modal.classList.remove("hidden");
            body.classList.add("overflow-hidden"); // stop background scroll
        });
        // Close modal
        closeModalBtn.addEventListener("click", () => {
            modal.classList.add("hidden");
            body.classList.remove("overflow-hidden");
        });
        // Form submit
        form.addEventListener("submit", (e) => {
            e.preventDefault();
            // Validate form
            if (!form.checkValidity()) {
                form.reportValidity();
                return;
            }
            // Change button text
            submitBtn.textContent = "Sending...";
            submitBtn.disabled = true;
            // Reset after 3 seconds
            setTimeout(() => {
                submitBtn.textContent = "Submit";
                submitBtn.disabled = false;
                form.reset();
                modal.classList.add("hidden");
                body.classList.remove("overflow-hidden");
            }, 3000);
        });
    </script>
</body>

</html>
